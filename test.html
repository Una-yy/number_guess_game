<!DOCTYPE html>
<html>
<head>
  <title>JSONデータの表示</title>
  <style>
    h1 { color: #002f4a;text-align: center;}

  </style>
</head>
<body>
  <h1>JavaScript テスト</h1>
  <p>Google chromeの設定<br>
    右上、丸いアイコンの右側の”点が縦に3つ（Google chromeの設定）”の設定を押下<br>
    "その他ツール"　⇒　"デベロッパーツール”<br>
    （デベロッパーツールが開いたら）<br>
    上部”Console”を押下<br>
    （Console）<br>
    ・ここに”console.log”に設定した内容が表示される
  </p>
  <button id="my-button">クリックしてください</button>
  <p id="output"></p>
<script>

  // ここにJavaScrここにJavascriptを書き込みます
  console.log("ここに設定した内容がコンソールに表示"); // ブラウザのコンソールに表示

  let message = "Hello!";
  const PI = 3.14159;
  message = "World!"; // 再代入可能
  // PI = 3.14; // エラー！再代入不可
  console.log(message); //ブラウザのコンソールに""World!"と表示
  console.log(PI); // ブラウザのコンソールに3.14159と表示

  let age = 20;
  if (age >= 18) {
      console.log("成人です。");
  } else if (age >= 13) {
      console.log("ティーンエイジャーです。");
  } else {
    console.log("子供です。");
  }

  // forループ
  for (let i = 0; i < 5; i++) {
    console.log(i); // 0, 1, 2, 3, 4 が表示される
  }
  // whileループ
  let count = 0;
  while (count < 3) {
    console.log("Count is: " + count);
  count++;
  }

  function greet(name) {
    console.log("こんにちは、" + name + "さん!");
  }
  greet("JavaScript"); // "こんにちは、JavaScriptさん!" と表示

  const button = document.getElementById('my-button');
  const outputElement = document.getElementById('output');

  button.addEventListener('click', function() {
  outputElement.textContent = 'ボタンがクリックされました!';
  });

  let x = 10;
  if (x > 5) {
    let y = 20;
    x = y * 2;
  }
  console.log(x);

  //const numbers = [10, 20, 30, 40, 50];
  //for (let i = 0; i < numbers.length; i++){
    //console.log(numbers)
  //}
  
  const user = {
    name: "佐藤花子",
    age: 25,
    city: "東京"
  };

  const userJSON = JSON.stringify(user);
  console.log(userJSON); 

  const numbers = [1, 2, 3, 4, 5];
  const numbersJSON = JSON.stringify(numbers);
  console.log(numbersJSON);

  const jsonString = '{"name": "鈴木一郎", "age": 40}';
  const parsedUser = JSON.parse(jsonString);
  console.log(parsedUser.name);
  console.log(parsedUser.age);
  console.log(typeof parsedUser);

  const jsonArray = '[100, 200, 300]';
  const parsedNumbers = JSON.parse(jsonArray);
  console.log(parsedNumbers[1]);
  console.log(typeof parsedNumbers);
  console.log(Array.isArray(parsedNumbers));

</script>
</body>
</html>
