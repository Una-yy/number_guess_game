<!DOCTYPE html>
<html>
<head>
  <title>JSONデータの表示</title>
  <style>
  h1 { color: #002f4a;text-align: center;}
  ul { border: 3px solid #ccc; padding: 0; }
  li { border-bottom: 1px solid #ccc; padding: 5px 0; }
  li:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <h1>商品リスト</h1>
  <ul id="product-list">
  </ul>
  <script>
  const productJSON = `
  [
  { "id": 1, "name": "Tシャツ", "price": 2500 },
   { "id": 2, "name": "ジーンズ", "price": 5800 },
    { "id": 3, "name": "スニーカー", "price": 7200 }
     ]
    `;
    
  // JSON文字列をJavaScriptの配列に変換
  const products = JSON.parse(productJSON);
  // 商品リストを表示する<ul>要素を取得
  const productListElement = document.getElementById('product-list');
  // 配列の各商品オブジェクトに対して処理を行う
  products.forEach(product => {
  // 新しい<li>要素を作成
  const listItem = document.createElement('li');
  // 商品名と価格を要素のテキストコンテンツとして設定
  listItem.textContent = `${product.name} (価格: ${product.price}円)`;
  // <li>要素を<ul>要素に追加
  productListElement.appendChild(listItem);
  });
  </script>
</body>
</html>
